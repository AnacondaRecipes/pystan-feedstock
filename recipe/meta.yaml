{% set name = "pystan" %}
{% set version = "2.15.0.0" %}
{% set sha256sum = "5dc420277eadb72c459bc550feb8d43edb98f328141b4ccaaa4d0a0baaefd7f1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}
  patches:
    - patches/0001-Disable-boost-quadmath.patch

build:
  number: 0
  skip: True  # [win and py27]
  features:
    - vc14  # [win and py35]
    - vc14  # [win and py36]
  detect_binary_files_with_prefix: False

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - cython >=0.22,!=0.25.1

  run:
    - python
    - numpy >=1.7
    - cython >=0.22,!=0.25.1
    - matplotlib

test:
  imports:
    - pystan

about:
  home: http://mc-stan.org/interfaces/pystan.html
  license: GPLv3
  license_file: LICENSE
  summary: Python interface to Stan, a package for Bayesian inference
  description: |
    PyStan provides a Python interface to Stan, a package for Bayesian
    inference using the No-U-Turn sampler, a variant of Hamiltonian Monte
    Carlo.
  doc_url: https://pystan.readthedocs.org/
  dev_url: https://github.com/stan-dev/pystan

extra:
  recipe-maintainers:
    - rolando
